<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-sm-6 mt-5">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input
                        type="text"
                        class="form-control"
                        name="quantidade"
                        id="quantidade"
                        aria-describedby="helpId"
                        placeholder="Digite a quantidade desejada"
                        maxlength="5"
                        minlength="1"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">A quantidade que vai ser inserida no sistema</small>
                </div>
                <div class="mb-3">
                    <label for="data-compra" class="form-label">Data da Compra</label>
                    <input
                        type="text"
                        class="form-control"
                        name="data-compra"
                        id="data-compra"
                        aria-describedby="helpId"
                        placeholder="Digite a data da sua compra"
                        maxlength="10"
                        minlength="10"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">A data da compra que vai ser inserida no sistema</small>
                </div>
                <div class="mb-3">
                    <label for="valor-compra" class="form-label">Valor da Compra</label>
                    <input
                        type="text"
                        class="form-control"
                        name="valor-compra"
                        id="valor-compra"
                        aria-describedby="helpId"
                        placeholder="Digite o valor da sua compra"
                        maxlength="50"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">O valor da compra que vai ser inserida no sistema</small>
                </div>
                <button type="button" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
