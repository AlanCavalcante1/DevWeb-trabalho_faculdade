<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-sm-6 mt-5">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="razao-social" class="form-label">Razao Social</label>
                    <input
                        type="text"
                        class="form-control"
                        name="razao-social"
                        id="razao-social"
                        aria-describedby="helpId"
                        placeholder="Digite a sua Razao Social"
                        maxlength="50"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">A razao social da empresa</small>
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input
                        type="text"
                        class="form-control"
                        name="cnpj"
                        id="cnpj"
                        aria-describedby="helpId"
                        placeholder="Digite o seu CNPJ"
                        maxlength="18"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">O CNPJ da empresa</small>
                </div>
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input
                        type="text"
                        class="form-control"
                        name="cnpj"
                        id="cnpj"
                        aria-describedby="helpId"
                        placeholder="Digite o seu CNPJ"
                        maxlength="18"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">O CNPJ da empresa</small>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input
                        type="text"
                        class="form-control"
                        name="endereco"
                        id="endereco"
                        aria-describedby="helpId"
                        placeholder="Avenida Atlantica, 50"
                        maxlength="50"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Escreva seu endereço no sistema</small>
                </div>
            
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input
                        type="text"
                        class="form-control"
                        name="bairro"
                        id="bairro"
                        aria-describedby="helpId"
                        placeholder="Ipanema"
                        maxlength="50"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Escreva seu nome no sistema</small>
                </div>
                
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input
                        type="text"
                        class="form-control"
                        name="cidade"
                        id="cidade"
                        aria-describedby="helpId"
                        placeholder="Rio de Janeiro"
                        maxlength="50"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Escreva sua cidade no sistema</small>
                </div>
               
                <div class="mb-3">
                    <label for="uf" class="form-label">UF</label>
                    <input
                        type="text"
                        class="form-control"
                        name="uf"
                        id="uf"
                        aria-describedby="helpId"
                        placeholder="RJ"
                        maxlength="2"
                        minlength="2"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Escreva seu UF no sistema</small>
                </div>
               
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input
                        type="text"
                        class="form-control"
                        name="uf"
                        id="uf"
                        aria-describedby="helpId"
                        placeholder="26.185.527-99"
                        maxlength="9"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Escreva seu CEP no sistema</small>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input
                        type="text"
                        class="form-control"
                        name="telefone"
                        id="telefone"
                        aria-describedby="helpId"
                        placeholder="21 99473-9721"
                        maxlength="20"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Escreva seu telefone no sistema</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        aria-describedby="helpId"
                        placeholder="example@gmail.com"
                        maxlength="50"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Escreva seu email no sistema</small>
                </div>
                <button type="button" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
