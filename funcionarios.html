<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="col-sm-6 mt-5">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input
                        type="text"
                        class="form-control"
                        name="nome"
                        id="nome"
                        aria-describedby="helpId"
                        placeholder="Digite o nome do funcionario"
                        maxlength="50"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">O nome do funcionario</small>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input
                        type="text"
                        class="form-control"
                        name="cpf"
                        id="cpf"
                        aria-describedby="helpId"
                        placeholder="999.999.999-99"
                        maxlength="14"
                        minlength="14"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Escreva seu CPF</small>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input
                        type="password"
                        class="form-control"
                        name="senha"
                        id="senha"
                        aria-describedby="helpId"
                        placeholder=""
                        maxlength="10"
                        minlength="4"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Escreva sua senha</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        aria-describedby="helpId"
                        placeholder="example@gmail.com"
                        maxlength="50"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Escreva seu email</small>
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input
                        type="text"
                        class="form-control"
                        name="tipo"
                        id="tipo"
                        aria-describedby="helpId"
                        placeholder=""
                        maxlength="1"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Escreva o tipo</small>
                </div>
                <button type="button" class="btn btn-primary">Enviar</button>
            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
