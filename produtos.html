<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-sm-6 mt-5">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="nome_produto" class="form-label">Nome do Produto</label>
                    <input
                        type="text"
                        class="form-control"
                        name="nome_produto"
                        id="nome_produto"
                        aria-describedby="helpId"
                        placeholder="Digite o nome do Produto"
                        maxlength="100"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">O nome do produto</small>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descricao</label>
                    <input
                        type="text"
                        class="form-control"
                        name="descricao"
                        id="descricao"
                        aria-describedby="helpId"
                        placeholder="Digite a descricao do Produto"
                        maxlength="255"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">A descricao do produto</small>
                </div>
                <div class="mb-3">
                    <label for="preco_compra" class="form-label">Preco da compra</label>
                    <input
                        type="text"
                        class="form-control"
                        name="preco_compra"
                        id="preco_compra"
                        aria-describedby="helpId"
                        placeholder="Digite o preco da compra do Produto"
                        maxlength="50"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">O preco da compra do produto</small>
                </div>
                <div class="mb-3">
                    <label for="preco_venda" class="form-label">Preco da venda</label>
                    <input
                        type="text"
                        class="form-control"
                        name="preco_venda"
                        id="preco_venda"
                        aria-describedby="helpId"
                        placeholder="Digite o preco da venda do Produto"
                        maxlength="50"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">O preco da venda do produto</small>
                </div>
                <div class="mb-3">
                    <label for="quantidade_disponivel" class="form-label">Quantidade Disponivel</label>
                    <input
                        type="text"
                        class="form-control"
                        name="quantidade_disponivel"
                        id="quantidade_disponivel"
                        aria-describedby="helpId"
                        placeholder="Digite o preco da quantidade disponivel do Produto"
                        maxlength="5"
                        minlength="1"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">A quantidade do produto</small>
                </div>
                <div class="mb-3">
                    <label for="liberado_venda" class="form-label">Liberado para venda</label>
                    <input
                        type="text"
                        class="form-control"
                        name="liberado_venda"
                        id="liberado_venda"
                        aria-describedby="helpId"
                        placeholder="Digite o preco da quantidade disponivel para venda do Produto"
                        maxlength="1"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">Liberacao para venda do produto</small>
                </div>
                <button type="button" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
