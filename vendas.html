<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-cm-6 mt-5">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="quantidade_venda" class="form-label">Quantidade Venda</label>
                    <input
                        type="number"
                        class="form-control"
                        name="quantidade_venda"
                        id="quantidade_venda"
                        aria-describedby="helpId"
                        placeholder="Digite a quantidade de vendas"
                        maxlength="5"
                        minlength="1"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">A quantidade de Venda</small>
                </div>
                <div class="mb-3">
                    <label for="data_venda" class="form-label">Data da Venda</label>
                    <input
                        type="number"
                        class="form-control"
                        name="data_venda"
                        id="data_venda"
                        aria-describedby="helpId"
                        placeholder="Digite a data da venda"
                        maxlength="10"
                        minlength="10"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">A data da venda do produto</small>
                </div>
                <div class="mb-3">
                    <label for="valor_venda" class="form-label">Valor da Venda</label>
                    <input
                        type="number"
                        class="form-control"
                        name="valor_venda"
                        id="valor_venda"
                        aria-describedby="helpId"
                        placeholder="Digite o valor da venda"
                        maxlength="50"
                        minlength="3"
                        required
                    />
                    <small id="helpId" class="form-text text-muted">A data da venda do produto</small>
                </div>
                <button type="button" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
